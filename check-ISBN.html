<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Check</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="main">ISBN10-Check</h1>
        <div class="main">
            <input id="firstInput" name="firstInput" size="13" type="text" maxlength="1" placeholder="Ländernummer" /> -
            <input id="secondInput" name="secondInput" size="13" type="text" maxlength="3" placeholder="Verlagsnummer" /> -
            <input id="thirdInput" name="thirdInput" size="10" type="text" maxlength="5" placeholder="Titelnummer" /> -
            <input id="fourthInput" name="fourthInput" size="7" type="text" maxlength="1" placeholder="Prüfziffer" />
            
        </div>
        <div class="output">
            <p class="color-red" id="output"></p>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
